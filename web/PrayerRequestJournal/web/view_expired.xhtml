<?xml version='1.0' encoding='UTF-8' ?>

								<h:outputLink value="activities/request.jsf?id=#{req.requestId}&amp;rid=#{req.requestorId}">#{req.title}</h:outputLink>
							</li>
						</c:forEach>
                        
                    </ul>
                    -->
                    <div id="request-nav" class="last">
                        
                    </div>
                </div>
