<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Prayer Request :: Submit, Wait, Respond </title>
    </h:head>
    
    <h:body>

        <div id="wrapper">
        
            <ui:insert name="top-content">
                
                <h:outputStylesheet name="css/styles.css" /> 
                
                                
                
                <div id="header">
                    <h1>#{msg.applicationTitle}</h1>
                    <div id="logged-in-user">
                        <h:outputText value="#{prjBean.greeting}" /><br />
                        <h:form>
                            <h:commandLink action="#{prjBean.logout}" value="Sign Out" rendered="#{prjBean.isAnonymous == false}" />
                        </h:form>
                        <h:link value="Login" outcome="login" styleClass="login" rendered="#{prjBean.isAnonymous}"/>
                        <h:link value="Register" outcome="register" styleClass="register" rendered="#{prjBean.isAnonymous}"/>
                    </div>
                </div>
            </ui:insert>
            
            <div id="main">
                <ui:insert name="center-content">
                    Main Content
                </ui:insert>
            </div>
            
            <ui:insert name="left-content">
                <div id="left-content">
                        Left Contents
                </div>
            </ui:insert>            
            
            <div id="footer">
                <ui:insert name="bottom-content">
                        <p>Copyright &copy; 2012 Wilson Mobile Software Solutions</p>
                </ui:insert>
            </div>
        </div>
    </h:body>
</html>
